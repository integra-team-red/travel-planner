name: Verifier ğŸ”

on: [ pull_request ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout sources ğŸ“„
        uses: actions/checkout@v4

      - name: Setup Java â˜•
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21 # todo(leo): migrate to 24 when available

      - name: Setup Gradle ğŸ’¾
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle ğŸ—ï¸
        run: ./backend/gradlew -p ./backend/ spotlessCheck

      - name: Install Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies ğŸ”
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend lint ğŸ§¶
        working-directory: ./frontend
        run: npm run lint
